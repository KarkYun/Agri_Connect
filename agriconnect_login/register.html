<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="../images/favicon.png" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
     <link rel="stylesheet" href="register.css">
    <title>Agri Connect - Login</title>
</head>
<body>
    <header class="header">
            <a href="#" class="logo"><i class="fas fa-seedling"></i>Agri Connect</a>
                <!---<img src="images/logo.png" alt="Agro Logo">-->

                <nav class="navbar">
                    <div id="nav-close"class ="fas fa-times"></div>
                    <a href="../main/main.html">Home</a>
                    <a href="../index.html">Crops</a>
                    <a href="#about">About</a>
                    <a href="../shop/more.html">Shop</a>
                    <a href="#reviews">Reviews</a>
                    <a href="#blogs">Blogs</a>
                    
                
                </nav>
            
                <div class="icons">
                    <div class="fas fa-bars" id="menu-btn"></div>
                    <a href="login.html"> 
                    <div class="fas fa-shopping-cart" id="cart-btn"></div>
                    </a>
                    <div class="fas fa-user" id="login-btn"></div>
                    <div class="fas fa-search" id="search-btn"></div>
                </div>
            
        </header>

        <div class="search-form">

        <div id="close-search" class="fas fa-times"></div>

        <form action="">
            <input type="search" name="" placeholder="search here..." id="search-box">
            <label  for="search-box" class="fas fa-search"></label>
        </form>
        </div>

        <div class="wrapper">
            <div class="form-box login">
                <h2>Create an Account</h2>
                <form action="#" method="post">

                    <div class="input-box">
                        <label for="firstname">Firstname</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>

                    <div class="input-box">   
                        <label for="lastname">Lastname</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>

                  
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <input type="submit" class="btn" value ="Sign Up">
                    <div class="register-link">
                            <p>Already have an account? <a href="login.html">Log in</a></p>
                        </div> 
                    
                    
                      
                </form>
            </div>
        </div>

        <style>

        </style>

         <script src="../js/script.js"></script>
</body>
</html>
